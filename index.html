        <div class="youtube link">
          <img class="logo" src="img/youtube.png" />
          <span onclick="location.href='https://youtube.com'">youtube</span>

        <div class="google link">
          <img class="logo" src="img/google.png" />

      <div class="main-box">
        <h2 id="clock">00:00</h2>
        <div class="clock-weather">
          <form id="login-form" class="hidden">
            <input class="login-input"
              required
              maxlength="15"
              type="text"
              placeholder="What is your name?"
            />
            <input class="login-button" type="submit" value="Log In" />
          </form>
          <div id="greeting" class="hidden">
            <i class="fas fa-sun"></i>
            <h1></h1>
            <i class="fas fa-undo"></i>
          </div>
          <div id="weather">
            <span></span>
            <span></span>
          </div>
        </div>

        <div class="todos">
          <div class="todo1">
            <div class="point point1"> <span>to-do</span></div>
            <form id="todo-form">
              <input class="todo-input todo-input1"
                type="text"
                placeholder="Write a To Do and Press Enter"
                required size="41" maxlength="30"
              />
            </form>
            <ul id="todo-list"></ul>
            <div id="quote">
              <span></span>
              <span></span>
            </div>
          </div>


          <div class="todo2">
            <div class="point point2"> <span>important</span></div>
            <form id="todo-form-important">
              <input class="todo-input todo-input2"
                type="text"
                placeholder="Write a Important To Do and Press Enter"
                required size="41" maxlength="30"
              />
            </form>
            <ul id="todo-list-important"></ul>

            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="js/greetings.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/background.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/todo-important.js"></script>
    <script src="js/weather.js"></script>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
